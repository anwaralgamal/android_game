<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050505">
    <title>Lumina Loop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Orbitron', sans-serif;
            touch-action: none; /* Critical for mobile game control */
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
            width: 100%;
        }

        .score-box {
            color: #00f3ff;
        }
        
        .score-label {
            font-size: 14px;
            opacity: 0.7;
            letter-spacing: 2px;
        }

        .score-val {
            font-size: 42px;
            font-weight: 900;
        }

        /* Powerup Indicators */
        .status-box {
            position: absolute;
            top: 90px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .status-item.active { opacity: 1; }
        .status-icon { width: 20px; height: 20px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }

        .combo-box {
            text-align: right;
            color: #ff0055;
            opacity: 0;
            transition: opacity 0.2s, transform 0.1s;
        }
        
        .combo-val {
            font-size: 36px;
            font-weight: 900;
        }

        .combo-label {
            font-size: 14px;
        }

        /* Mobile Boost Button */
        #boost-btn-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            pointer-events: auto; /* Enable clicks */
            z-index: 50;
        }

        #boost-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 243, 255, 0.1);
            border: 2px solid rgba(0, 243, 255, 0.5);
            color: rgba(0, 243, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transition: all 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #boost-btn.active {
            background: rgba(0, 243, 255, 0.4);
            transform: scale(0.95);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.6);
        }

        /* Tutorial Message Overlay */
        #tutorial-msg {
            position: absolute;
            top: 25%;
            width: 100%;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px #00f3ff;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        #tutorial-msg.active {
            opacity: 1;
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            pointer-events: auto;
            z-index: 100;
            transition: opacity 0.3s;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(32px, 8vw, 64px); /* Responsive font size */
            margin: 0;
            background: linear-gradient(to right, #00f3ff, #ff0055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.3));
            text-align: center;
            line-height: 1.2;
        }

        p.subtitle {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        .btn {
            background: transparent;
            color: #fff;
            border: 2px solid #00f3ff;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #00f3ff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
        }
        
        .btn.secondary {
            border-color: #555;
            font-size: 14px;
            padding: 10px 25px;
            margin-top: 5px;
        }
        .btn.secondary:hover {
            background: #555;
            color: white;
        }
        
        .tutorial {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            font-size: 12px;
            color: #aaa;
        }
        .tut-item { display: flex; align-items: center; gap: 8px; justify-content: center;}
        .dot { width: 10px; height: 10px; border-radius: 50%; }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div class="hud-top">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div class="score-val" id="scoreDisplay">0</div>
                </div>
                
                <div id="tutorial-msg"></div>
                
                <div class="combo-box" id="comboDisplay">
                    <div class="combo-val" id="comboValue">x1</div>
                    <div class="combo-label">LOOP COMBO</div>
                </div>
            </div>

            <div class="status-box">
                <div id="status-shield" class="status-item">
                    <div class="status-icon" style="background: #f1c40f; box-shadow: 0 0 10px #f1c40f;">S</div>
                    <span>SHIELD</span>
                </div>
                <div id="status-magnet" class="status-item">
                    <div class="status-icon" style="background: #9b59b6; box-shadow: 0 0 10px #9b59b6;">M</div>
                    <span>MAGNET</span>
                </div>
            </div>

            <!-- Mobile Boost Button -->
            <div id="boost-btn-container">
                <div id="boost-btn">BOOST</div>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <h1>Lumina Loop</h1>
            <p class="subtitle">Encircle enemies to destroy them.<br>Encircle data to grow.</p>
            <button class="btn" onclick="startGame(true)">Start Tutorial</button>
            <button class="btn secondary" onclick="startGame(false)">Skip Tutorial</button>

            <div class="tutorial">
                <div class="tut-item"><div class="dot" style="background:#ff0055"></div> Kill (Loop)</div>
                <div class="tut-item"><div class="dot" style="background:#00f3ff"></div> Grow (Loop)</div>
                <div class="tut-item" style="color:#f1c40f">Hold Button to Boost</div>
                <div class="tut-item" style="color:#e67e22">Avoid Dashers</div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <h1 style="font-size: 48px; color: #ff0055; background: none; -webkit-text-fill-color: #ff0055;">SYSTEM FAILURE</h1>
            <p class="subtitle">Final Score: <span id="finalScore" style="color: white; font-weight: bold;">0</span></p>
            <button class="btn" onclick="startGame(false)">Reboot System</button>
        </div>
    </div>

    <script>
        /**
         * LUMINA LOOP v2.3 - High Performance Mobile
         * - Resolution Scaling: Limits internal canvas size to 720px max dimension
         * - Input Scaling: Adjusts touch coordinates to match internal resolution
         * - Reduced Draw Calls: Simplified Grid
         * - Optimized Particles: Hard limit on count and size
         */

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        // UI Elements
        const scoreEl = document.getElementById('scoreDisplay');
        const comboEl = document.getElementById('comboDisplay');
        const comboValEl = document.getElementById('comboValue');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const tutorialMsgEl = document.getElementById('tutorial-msg');
        const statusShield = document.getElementById('status-shield');
        const statusMagnet = document.getElementById('status-magnet');
        const boostBtn = document.getElementById('boost-btn');

        // Game Constants
        const PLAYER_SPEED = 4;
        const BOOST_SPEED = 7.5;
        const TURN_SPEED = 0.12;
        const SEGMENT_SPACING = 3; 
        const INITIAL_LENGTH = 100;
        const GROWTH_PER_ORB = 15;
        const BASE_ENEMY_SPEED = 0.8;
        
        // Game State
        let isPlaying = false;
        let score = 0;
        let frame = 0;
        let difficultyMultiplier = 1;
        let animationFrameId = null;
        let gameScale = 1; // For input coordinate mapping
        
        // Tutorial State
        let isTutorial = false;
        let tutorialStep = 0; 
        let tutorialCheck = 0; 

        let mouseX = 0;
        let mouseY = 0;
        let isBoosting = false; 
        
        // Entities
        let player = {
            x: 0, y: 0,
            angle: 0,
            trail: [], 
            length: INITIAL_LENGTH,
            dead: false,
            shield: false,
            magnetTimer: 0
        };
        
        let enemies = []; 
        let orbs = [];
        let powerups = []; 
        let particles = [];
        let shockwaves = [];

        // --- Input Handling ---

        // Helper to get scaled coordinates
        function getScaledPos(clientX, clientY) {
            return {
                x: clientX * gameScale,
                y: clientY * gameScale
            };
        }

        // Desktop Mouse
        window.addEventListener('mousemove', (e) => {
            const pos = getScaledPos(e.clientX, e.clientY);
            mouseX = pos.x;
            mouseY = pos.y;
        });
        
        window.addEventListener('mousedown', (e) => {
            if (e.target.id !== 'boost-btn') isBoosting = true;
        });
        window.addEventListener('mouseup', () => isBoosting = false);

        // Mobile Touch (Steering)
        window.addEventListener('touchmove', (e) => {
            e.preventDefault(); 
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                if (touch.target.id !== 'boost-btn') {
                    const pos = getScaledPos(touch.clientX, touch.clientY);
                    mouseX = pos.x;
                    mouseY = pos.y;
                }
            }
        }, { passive: false });

        window.addEventListener('touchstart', (e) => {
             for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                if (touch.target.id !== 'boost-btn') {
                    const pos = getScaledPos(touch.clientX, touch.clientY);
                    mouseX = pos.x;
                    mouseY = pos.y;
                }
            }
        }, { passive: false });

        // Mobile Boost Button Logic
        boostBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation(); 
            isBoosting = true;
            boostBtn.classList.add('active');
        });

        boostBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            isBoosting = false;
            boostBtn.classList.remove('active');
        });

        boostBtn.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            isBoosting = true;
            boostBtn.classList.add('active');
        });
        boostBtn.addEventListener('mouseup', (e) => {
            e.stopPropagation();
            isBoosting = false;
            boostBtn.classList.remove('active');
        });
        
        window.addEventListener('resize', resize);
        
        function resize() {
            // PERFORMANCE FIX: Cap resolution
            // Mobile screens have high pixel density. 
            // Rendering at full 3000x1500 resolution is wasteful for this art style.
            const TARGET_MAX_DIM = 800; 
            const windowW = window.innerWidth;
            const windowH = window.innerHeight;
            
            // Determine scale factor needed to fit window into target dim
            const currentMax = Math.max(windowW, windowH);
            const scaleFactor = Math.min(1, TARGET_MAX_DIM / currentMax);
            
            // Set internal canvas buffer size (smaller)
            canvas.width = windowW * scaleFactor;
            canvas.height = windowH * scaleFactor;
            
            // Store scale for input mapping (Mouse 100px -> Canvas 50px if scale is 0.5)
            gameScale = scaleFactor;

            // Recenter mouse if needed
            mouseX = (windowW / 2) * gameScale;
            mouseY = (windowH / 2) * gameScale;
        }
        resize();

        // --- Core Functions ---

        function startGame(runTutorial) {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            // Reset State
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.trail = [];
            for(let i=0; i<20; i++) {
                player.trail.push({x: player.x, y: player.y + i*SEGMENT_SPACING});
            }
            player.length = INITIAL_LENGTH;
            player.angle = -Math.PI / 2;
            player.dead = false;
            player.shield = false;
            player.magnetTimer = 0;
            
            score = 0;
            scoreEl.innerText = '0';
            difficultyMultiplier = 1;
            updateStatusUI();
            
            enemies = [];
            orbs = [];
            powerups = [];
            particles = [];
            shockwaves = [];
            
            isTutorial = runTutorial;
            tutorialStep = 0;
            tutorialCheck = 0;
            
            if (isTutorial) setTutorialMsg("TOUCH & DRAG TO STEER");
            else setTutorialMsg("");

            isPlaying = true;
            loop();
        }

        function setTutorialMsg(text) {
            if (!text) tutorialMsgEl.classList.remove('active');
            else {
                tutorialMsgEl.innerText = text;
                tutorialMsgEl.classList.add('active');
            }
        }

        function updateStatusUI() {
            if (player.shield) statusShield.classList.add('active');
            else statusShield.classList.remove('active');

            if (player.magnetTimer > 0) statusMagnet.classList.add('active');
            else statusMagnet.classList.remove('active');
        }

        function gameOver() {
            isPlaying = false;
            player.dead = true;
            setTutorialMsg("");
            createExplosion(player.x, player.y, 15, '#ff0055'); // Low particle count
            screenShake = 20;
            setTimeout(() => {
                finalScoreEl.innerText = score;
                gameOverScreen.classList.remove('hidden');
            }, 1000);
        }

        // --- Logic Loop ---

        function loop() {
            if (!isPlaying && !player.dead) return;
            update();
            render();
            if (isPlaying || particles.length > 0) animationFrameId = requestAnimationFrame(loop);
        }

        let screenShake = 0;

        function update() {
            frame++;
            if (screenShake > 0) screenShake *= 0.9;
            if (screenShake < 0.5) screenShake = 0;

            if (player.dead) {
                updateParticles();
                return;
            }

            // Powerup Timers
            if (player.magnetTimer > 0) {
                player.magnetTimer--;
                if (player.magnetTimer <= 0) updateStatusUI();
            }

            // 1. Player Movement & Boost Logic
            const dx = mouseX - player.x;
            const dy = mouseY - player.y;
            const targetAngle = Math.atan2(dy, dx);
            
            // Smooth turning
            let diff = targetAngle - player.angle;
            while (diff < -Math.PI) diff += Math.PI * 2;
            while (diff > Math.PI) diff -= Math.PI * 2;
            player.angle += diff * TURN_SPEED;
            
            // Boost Mechanics
            let currentSpeed = PLAYER_SPEED;
            if (isBoosting && player.length > 20) { 
                currentSpeed = BOOST_SPEED;
                player.length -= 0.3; 
                
                // Boost particles - Very low frequency for performance
                if (frame % 8 === 0) {
                    particles.push({
                        x: player.x, y: player.y,
                        vx: -Math.cos(player.angle) * 2 + (Math.random()-0.5),
                        vy: -Math.sin(player.angle) * 2 + (Math.random()-0.5),
                        life: 0.5, color: '#00f3ff', size: 3
                    });
                }
            }
            
            // Tutorial Override
            if (isTutorial && tutorialStep === 2 && enemies.length > 0) {
                 // Slow down for easy target
            }

            player.x += Math.cos(player.angle) * currentSpeed;
            player.y += Math.sin(player.angle) * currentSpeed;
            
            // Bounce Walls
            if (player.x < 0 || player.x > canvas.width || player.y < 0 || player.y > canvas.height) {
                player.angle += Math.PI; 
                player.x = Math.max(0, Math.min(canvas.width, player.x));
                player.y = Math.max(0, Math.min(canvas.height, player.y));
            }

            // 2. Trail Management
            if (player.trail.length === 0) player.trail.push({x: player.x, y: player.y});
            
            const lastPoint = player.trail[0];
            if (lastPoint && Math.hypot(player.x - lastPoint.x, player.y - lastPoint.y) > SEGMENT_SPACING) {
                player.trail.unshift({x: player.x, y: player.y});
                if (player.trail.length > player.length) player.trail.pop();
                
                if (isTutorial && tutorialStep === 0) {
                    tutorialCheck++;
                    if (tutorialCheck > 30) {
                        tutorialStep = 1;
                        setTutorialMsg("CROSS YOUR TAIL TO LOOP");
                    }
                }
                checkLoopClosure();
            }

            // 3. Spawning
            if (!isTutorial) {
                if (orbs.length < 6 && Math.random() < 0.02) spawnEntity(orbs, 'orb');
                if (powerups.length < 2 && Math.random() < 0.002) {
                    let type = Math.random() < 0.5 ? 'shield' : 'magnet';
                    spawnEntity(powerups, type);
                }
                let maxEnemies = 2 + Math.floor(score / 800); 
                if (enemies.length < maxEnemies && Math.random() < 0.012) {
                    let type = (score > 500 && Math.random() < 0.3) ? 'dasher' : 'enemy';
                    spawnEntity(enemies, type);
                }
            } else {
                if (tutorialStep === 2 && enemies.length === 0) {
                    enemies.push({ x: canvas.width/2, y: canvas.height/2, vx: 0, vy: 0, type: 'enemy', radius: 10, state: 0 });
                }
            }

            updateEntities();
            updateParticles();
            
            difficultyMultiplier = 1 + (score / 2500);
        }

        function spawnEntity(arr, type) {
            const margin = 50;
            const x = margin + Math.random() * (canvas.width - margin*2);
            const y = margin + Math.random() * (canvas.height - margin*2);
            if (Math.hypot(x - player.x, y - player.y) < 250) return;
            
            let ent = { x, y, type };
            
            if (type === 'enemy') {
                ent.vx = (Math.random() - 0.5) * BASE_ENEMY_SPEED;
                ent.vy = (Math.random() - 0.5) * BASE_ENEMY_SPEED;
                ent.radius = 10;
            } else if (type === 'dasher') {
                ent.vx = 0; ent.vy = 0;
                ent.radius = 12;
                ent.state = 0; 
                ent.timer = 100;
                ent.angle = 0;
            } else if (type === 'orb') {
                ent.vx = (Math.random() - 0.5) * 0.5;
                ent.vy = (Math.random() - 0.5) * 0.5;
                ent.radius = 6;
            } else if (type === 'shield' || type === 'magnet') {
                ent.vx = 0; ent.vy = 0;
                ent.radius = 15;
                ent.wobble = Math.random() * Math.PI;
            }
            
            arr.push(ent);
        }

        function updateEntities() {
            // Powerups
            for (let i = powerups.length - 1; i >= 0; i--) {
                let p = powerups[i];
                p.wobble += 0.05;
                if (Math.hypot(p.x - player.x, p.y - player.y) < p.radius + 10) {
                    if (p.type === 'shield') {
                        player.shield = true;
                        createExplosion(p.x, p.y, 10, '#f1c40f');
                    } else if (p.type === 'magnet') {
                        player.magnetTimer = 600; 
                        createExplosion(p.x, p.y, 10, '#9b59b6');
                    }
                    updateStatusUI();
                    powerups.splice(i, 1);
                }
            }

            // Orbs
            orbs.forEach(orb => {
                if (player.magnetTimer > 0) {
                    let angle = Math.atan2(player.y - orb.y, player.x - orb.x);
                    orb.vx += Math.cos(angle) * 0.5;
                    orb.vy += Math.sin(angle) * 0.5;
                    let s = Math.hypot(orb.vx, orb.vy);
                    if (s > 8) { orb.vx *= 0.9; orb.vy *= 0.9; }
                } else {
                    orb.x += orb.vx;
                    orb.y += orb.vy;
                }
                
                if (player.magnetTimer > 0) {
                    orb.x += orb.vx;
                    orb.y += orb.vy;
                }

                if(orb.x < 0 || orb.x > canvas.width) orb.vx *= -1;
                if(orb.y < 0 || orb.y > canvas.height) orb.vy *= -1;
                
                if (Math.hypot(orb.x - player.x, orb.y - player.y) < 20) {
                    if (player.magnetTimer > 0) {
                        createExplosion(orb.x, orb.y, 3, '#00f3ff');
                    }
                }
            });

            // Enemies
            enemies.forEach((en, idx) => {
                if (en.type === 'enemy') {
                    if (!isTutorial) {
                        const angle = Math.atan2(player.y - en.y, player.x - en.x);
                        en.vx += Math.cos(angle) * 0.025 * difficultyMultiplier;
                        en.vy += Math.sin(angle) * 0.025 * difficultyMultiplier;
                        
                        const speed = Math.hypot(en.vx, en.vy);
                        const maxSpeed = (BASE_ENEMY_SPEED + 1) * difficultyMultiplier;
                        if (speed > maxSpeed) {
                            en.vx = (en.vx / speed) * maxSpeed;
                            en.vy = (en.vy / speed) * maxSpeed;
                        }
                    }
                    en.x += en.vx;
                    en.y += en.vy;
                } 
                else if (en.type === 'dasher') {
                    en.timer--;
                    
                    if (en.state === 0) { // IDLE 
                        en.x += (Math.random()-0.5);
                        en.y += (Math.random()-0.5);
                        if (en.timer <= 0) {
                            en.state = 1;
                            en.timer = 60; 
                            en.angle = Math.atan2(player.y - en.y, player.x - en.x);
                        }
                    } else if (en.state === 1) { // CHARGE
                        en.x += (Math.random()-0.5) * 2;
                        en.y += (Math.random()-0.5) * 2;
                        let targetAngle = Math.atan2(player.y - en.y, player.x - en.x);
                        en.angle += (targetAngle - en.angle) * 0.05;
                        
                        if (en.timer <= 0) {
                            en.state = 2;
                            en.timer = 40; 
                        }
                    } else if (en.state === 2) { // DASH
                        let speed = 6 * difficultyMultiplier;
                        en.x += Math.cos(en.angle) * speed;
                        en.y += Math.sin(en.angle) * speed;
                        
                        // Trail
                        if (frame % 4 === 0) {
                            particles.push({x:en.x, y:en.y, vx:0, vy:0, life:0.3, color:'#e67e22', size: 3});
                        }

                        if (en.timer <= 0) {
                            en.state = 0;
                            en.timer = 120 + Math.random() * 60;
                        }
                    }
                    
                    if(en.x < 0 || en.x > canvas.width) { en.x = Math.max(0, Math.min(canvas.width, en.x)); en.state = 0; }
                    if(en.y < 0 || en.y > canvas.height) { en.y = Math.max(0, Math.min(canvas.height, en.y)); en.state = 0; }
                }

                // Collision with Player Head
                const distToHead = Math.hypot(en.x - player.x, en.y - player.y);
                if (distToHead < en.radius + 5) {
                    if (player.shield) {
                        player.shield = false;
                        updateStatusUI();
                        createExplosion(player.x, player.y, 15, '#f1c40f');
                        screenShake = 10;
                        let ang = Math.atan2(en.y - player.y, en.x - player.x);
                        en.x += Math.cos(ang) * 50;
                        en.y += Math.sin(ang) * 50;
                        if (en.type === 'dasher') en.state = 0;
                    } else {
                        gameOver();
                    }
                }
            });
        }

        function checkLoopClosure() {
            if (player.trail.length < 10) return;
            const head = player.trail[0];
            
            for (let i = 15; i < player.trail.length - 1; i++) {
                const p1 = player.trail[i];
                if (Math.hypot(head.x - p1.x, head.y - p1.y) < 10) {
                    const polygon = player.trail.slice(0, i + 1);
                    
                    if (isTutorial && tutorialStep === 1) {
                        tutorialStep = 2;
                        setTutorialMsg("ENCIRCLE THE TARGET");
                    }
                    triggerLoopEffect(polygon, i);
                    player.trail.splice(i-2, 5); 
                    return; 
                }
            }
        }

        function triggerLoopEffect(polygon, loopIndex) {
            let cx = 0, cy = 0;
            polygon.forEach(p => { cx += p.x; cy += p.y; });
            cx /= polygon.length;
            cy /= polygon.length;

            shockwaves.push({x: cx, y: cy, r: 1, maxR: 150, alpha: 1});
            screenShake = 5;

            const isInside = (point, vs) => {
                let x = point.x, y = point.y;
                let inside = false;
                for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
                    let xi = vs[i].x, yi = vs[i].y;
                    let xj = vs[j].x, yj = vs[j].y;
                    let intersect = ((yi > y) != (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                    if (intersect) inside = !inside;
                }
                return inside;
            };

            let enemiesKilled = 0;
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (isInside(enemies[i], polygon)) {
                    createExplosion(enemies[i].x, enemies[i].y, 10, enemies[i].type === 'dasher' ? '#e67e22' : '#ff0055'); // Reduced
                    enemies.splice(i, 1);
                    enemiesKilled++;
                    score += 100;
                    
                    if (isTutorial && tutorialStep === 2) {
                        tutorialStep = 3;
                        setTutorialMsg("SYSTEM ONLINE");
                        setTimeout(() => {
                            isTutorial = false;
                            setTutorialMsg("");
                        }, 2000);
                    }
                }
            }

            for (let i = orbs.length - 1; i >= 0; i--) {
                if (isInside(orbs[i], polygon)) {
                    createExplosion(orbs[i].x, orbs[i].y, 5, '#00f3ff'); // Reduced
                    orbs.splice(i, 1);
                    score += 50;
                    player.length += GROWTH_PER_ORB;
                }
            }
            
            for (let i = powerups.length - 1; i >= 0; i--) {
                if (isInside(powerups[i], polygon)) {
                    let p = powerups[i];
                    if (p.type === 'shield') player.shield = true;
                    if (p.type === 'magnet') player.magnetTimer = 600;
                    updateStatusUI();
                    createExplosion(p.x, p.y, 10, '#fff');
                    powerups.splice(i, 1);
                }
            }
            
            if (enemiesKilled > 0) {
                let comboMult = enemiesKilled > 1 ? enemiesKilled * 2 : 1;
                score += enemiesKilled * 50 * comboMult;
                showCombo(enemiesKilled);
            }
            scoreEl.innerText = score;
        }

        function showCombo(count) {
            comboValEl.innerText = "x" + count;
            comboEl.style.opacity = 1;
            comboEl.style.transform = "scale(1.5)";
            setTimeout(() => { comboEl.style.transform = "scale(1)"; }, 100);
            clearTimeout(window.comboTimer);
            window.comboTimer = setTimeout(() => { comboEl.style.opacity = 0; }, 2000);
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.04; // Die faster
                if (p.life <= 0) particles.splice(i, 1);
            }
            for (let i = shockwaves.length - 1; i >= 0; i--) {
                let s = shockwaves[i];
                s.r += 5;
                s.alpha -= 0.06; // Fade faster
                if (s.alpha <= 0) shockwaves.splice(i, 1);
            }
        }

        function createExplosion(x, y, count, color) {
            const limit = 12; // Hard cap
            const actualCount = Math.min(count, limit);
            
            for (let i = 0; i < actualCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                particles.push({
                    x: x, y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1.0,
                    color: color,
                    size: Math.random() * 3 + 1
                });
            }
        }

        // --- Rendering ---

        function drawGrid(offsetX, offsetY) {
            ctx.strokeStyle = 'rgba(0, 243, 255, 0.1)';
            ctx.lineWidth = 1;
            const gridSize = 100; // Wider grid for less draw calls
            const w = canvas.width;
            const h = canvas.height;
            
            const shiftX = -offsetX * 0.1;
            const shiftY = -offsetY * 0.1;

            ctx.beginPath();
            for (let x = shiftX % gridSize; x < w; x += gridSize) {
                ctx.moveTo(x, 0); ctx.lineTo(x, h);
            }
            for (let y = shiftY % gridSize; y < h; y += gridSize) {
                ctx.moveTo(0, y); ctx.lineTo(w, y);
            }
            ctx.stroke();
        }

        function render() {
            let dx = (Math.random() - 0.5) * screenShake;
            let dy = (Math.random() - 0.5) * screenShake;

            ctx.fillStyle = '#050505'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Removed globalCompositeOperation 'lighter' for performance

            drawGrid(player.x, player.y);

            ctx.save();
            ctx.translate(dx, dy);

            // Shockwaves
            ctx.lineWidth = 3;
            shockwaves.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
                ctx.strokeStyle = `rgba(0, 243, 255, ${s.alpha})`;
                ctx.stroke();
            });

            // Player Trail
            if (player.trail.length > 1) {
                ctx.beginPath();
                ctx.moveTo(player.trail[0].x, player.trail[0].y);
                for (let i = 1; i < player.trail.length - 1; i++) {
                    const xc = (player.trail[i].x + player.trail[i + 1].x) / 2;
                    const yc = (player.trail[i].y + player.trail[i + 1].y) / 2;
                    ctx.quadraticCurveTo(player.trail[i].x, player.trail[i].y, xc, yc);
                }
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = isBoosting ? '#00ffff' : '#00aaff';
                ctx.lineWidth = isBoosting ? 6 : 4;
                ctx.stroke();
                
                // Core
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            // Player Head
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(player.x, player.y, 4, 0, Math.PI*2);
            ctx.fill();

            // Shield Visual
            if (player.shield) {
                ctx.strokeStyle = '#f1c40f';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 12 + Math.sin(frame/5)*2, 0, Math.PI*2);
                ctx.stroke();
            }

            // Powerups
            powerups.forEach(p => {
                let color = p.type === 'shield' ? '#f1c40f' : '#9b59b6';
                let label = p.type === 'shield' ? 'S' : 'M';
                ctx.fillStyle = color;
                
                let py = p.y + Math.sin(frame/10 + p.wobble)*3;
                
                ctx.beginPath();
                ctx.arc(p.x, py, p.radius, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px Orbitron';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(label, p.x, py);
            });
            
            // Enemies
            enemies.forEach(en => {
                let color = '#ff0055';
                if (en.type === 'dasher') color = '#e67e22';

                ctx.fillStyle = color;
                
                if (en.type === 'enemy') {
                    ctx.beginPath();
                    ctx.arc(en.x, en.y, en.radius, 0, Math.PI*2);
                    ctx.fill();
                    // Core
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(en.x, en.y, en.radius/2, 0, Math.PI*2);
                    ctx.fill();
                } else if (en.type === 'dasher') {
                    ctx.save();
                    ctx.translate(en.x, en.y);
                    if (en.state === 1) ctx.rotate(en.angle + (Math.random()-0.5)*0.2); 
                    else ctx.rotate(en.angle);
                    
                    ctx.beginPath();
                    ctx.moveTo(10, 0);
                    ctx.lineTo(-8, 7);
                    ctx.lineTo(-8, -7);
                    ctx.closePath();
                    ctx.fill();
                    
                    if (en.state === 1) ctx.fillStyle = '#fff'; 
                    else ctx.fillStyle = '#000';
                    ctx.beginPath(); ctx.arc(0, 0, 3, 0, Math.PI*2); ctx.fill();
                    ctx.restore();
                }
            });
            
            // Orbs
            orbs.forEach(orb => {
                ctx.fillStyle = 'rgba(0, 243, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(orb.x, orb.y, orb.radius + Math.sin(frame/10)*2, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = '#00f3ff';
                ctx.beginPath();
                ctx.arc(orb.x, orb.y, 3, 0, Math.PI*2);
                ctx.fill();
            });
            
            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
                ctx.globalAlpha = 1;
            });

            ctx.restore();
        }
    </script>
